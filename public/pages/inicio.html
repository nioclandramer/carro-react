<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="description"
    content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>RentaCarro</title>
    <link rel="stylesheet" href="../css/inicioStyle.css">
    </head>
    <body>
    <header>
        <h1>RentaCarro</h1>
        <nav>
            <div id="input" class="row g-2">
                <div id="input" class="col-md">
                    <div class="form-floating">
                        <label for="floatingInputGrid">FechaInicio</label>
                        <input id="input" class="form-control" type="date"/>
                    </div>
                    <div class="form-floating">
                        <label for="floatingInputGrid">FechaFinal</label>
                        <input id="input" class="form-control" type="date"/>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <label for="floatingSelectGrid">Locación</label>
                        <select class="form-select" id="input" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button id="buscar" type="button" class="btn btn-outline-secondary">Buscar</button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <h2>Selección de Carros</h2>
        <section class="seccion-imagenes">
            <div class="imagen" style="width: 10rem;">
                <img id="carro" class="card-img-top-left" src="../img/Audi A3 Sedan 35 TFSI Advanced.jpg" alt="carro">
                <div class="card-body">
                <h5 class="card-title">Audi A3 Sedan 35 TFSI Advanced</h5>
                    <div id="preciorenta">
                        <p id="preciorenta" class="card-text">$124300 </p>
                        <a id="preciorenta" href="#" class="btn btn-primary">Rentar</a>
                    </div>
                </div>
            </div>
    </section>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
